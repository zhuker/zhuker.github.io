<!DOCTYPE html>
<!--
  vim: set sts=2 sw=2 et :


  Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
  with a GStreamer app. Runs only in passive mode, i.e., responds to offers
  with answers, exchanges ICE candidates, and streams.

  Author: Nirbheek Chauhan <nirbheek@centricular.com>
-->
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        .error {
            color: red;
        }
    </style>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>

<body>
<div>
    <video id="stream" autoplay playsinline>Your browser doesn't support video</video>
</div>
<div>Status: <span id="status">unknown</span></div>
<div><textarea id="text" cols=40 rows=4></textarea></div>
<div>Our id is <b id="peer-id">unknown</b></div>
<br/>
<div>
    <div>getUserMedia constraints being used:</div>
    <div><textarea id="constraints" cols=40 rows=4></textarea></div>
</div>
</body>
<script>
    /* vim: set sts=4 sw=4 et :
   *
   * Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
   * with a GStreamer app. Runs only in passive mode, i.e., responds to offers
   * with answers, exchanges ICE candidates, and streams.
   *
   * Author: Nirbheek Chauhan <nirbheek@centricular.com>
   */

    // Set this to override the automatic detection in websocketServerConnect()
    const ws_url = 'wss://zhuker.video:8443'
    // Set this to use a specific peer id instead of a random one
    const peer_id = getOurId();
    // Override with your own STUN servers if you want
    const rtc_configuration = {
        iceServers: [
            {urls: ["stun:stun.l.google.com:19302"]}
        ]
    };
    // The default constraints that will be attempted. Can be overriden by the user.
    const default_constraints = {video: true, audio: false};

    let connect_attempts = 0;
    let peer_connection;
    let send_channel;
    let ws_conn;
    // Promise for local stream after constraints are approved by the user
    let local_stream_promise;

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
    }

    function getOurId() {
        return parseInt(getQueryVariable("ourid") || Math.floor(Math.random() * (9000 - 10) + 10).toString());
    }

    function resetState() {
        // This will call onServerClose()
        ws_conn.close();
    }

    function handleIncomingError(error) {
        setError("ERROR: " + error);
        resetState();
    }

    function getVideoElement() {
        return document.getElementById("stream");
    }

    function setStatus(text) {
        console.log(text);
        var span = document.getElementById("status")
        // Don't set the status if it already contains an error
        if (!span.classList.contains('error'))
            span.textContent = text;
    }

    function setError(text) {
        console.error(text);
        var span = document.getElementById("status")
        span.textContent = text;
        span.classList.add('error');
    }

    function resetVideo() {
        // Release the webcam and mic
        if (local_stream_promise)
            local_stream_promise.then(stream => {
                if (stream) {
                    stream.getTracks().forEach(function (track) {
                        track.stop();
                    });
                }
            });

        // Reset the video element and stop showing the last received frame
        var videoElement = getVideoElement();
        videoElement.pause();
        videoElement.src = "";
        videoElement.load();
    }

    // SDP offer received from peer, set remote description and create an answer
    function onIncomingSDP(sdp) {
        peer_connection.setRemoteDescription(sdp).then(() => {
            setStatus("Remote SDP set");
            if ("offer" !== sdp.type)
                return;
            setStatus("Got SDP offer");
            local_stream_promise.then((stream) => {
                setStatus("Got local stream, creating answer");
                peer_connection.createAnswer()
                    .then(onLocalDescription).catch(setError);
            }).catch(setError);
        }).catch(setError);
    }

    // Local description was set, send it to peer
    function onLocalDescription(desc) {
        console.log("Got local description: " + JSON.stringify(desc));
        peer_connection.setLocalDescription(desc).then(function () {
            setStatus("Sending SDP " + desc.type);
        });
    }

    function generateOffer() {
        peer_connection.createOffer().then(onLocalDescription).catch(setError);
    }

    // ICE candidate received from peer, add it to the peer connection
    function onIncomingICE(ice) {
        const candidate = new RTCIceCandidate(ice);
        peer_connection.addIceCandidate(candidate).catch(setError);
    }

    function onServerMessage(event) {
        console.log("Received " + event.data);
        switch (event.data) {
            case "HELLO":
                setStatus("Registered with server, waiting for call");
                return;
            default:
                if (event.data.startsWith("ERROR")) {
                    handleIncomingError(event.data);
                    return;
                }
                if (event.data.startsWith("OFFER_REQUEST")) {
                    // The peer wants us to set up and then send an offer
                    createCall(null).then(generateOffer);
                } else {
                    // Handle incoming JSON SDP and ICE messages
                    try {
                        msg = JSON.parse(event.data);
                    } catch (e) {
                        if (e instanceof SyntaxError) {
                            handleIncomingError("Error parsing incoming JSON: " + event.data);
                        } else {
                            handleIncomingError("Unknown error parsing response: " + event.data);
                        }
                        return;
                    }

                    // Incoming JSON signals the beginning of a call
                    if (!peer_connection)
                        createCall(msg);

                    if (msg.type != null) {
                        onIncomingSDP(msg);
                    } else if (msg.candidate != null) {
                        onIncomingICE(msg);
                    } else {
                        handleIncomingError("Unknown incoming JSON: " + msg);
                    }
                }
        }
    }

    function onServerClose(event) {
        setStatus('Disconnected from server');

        // Reset after a second
        window.setTimeout(websocketServerConnect, 1000);
    }

    function onServerError(event) {
        setError("Unable to connect to server, did you add an exception for the certificate?")
        // Retry after 3 seconds
        window.setTimeout(websocketServerConnect, 3000);
    }

    function getLocalStream() {
        var constraints;
        var textarea = document.getElementById('constraints');
        try {
            constraints = JSON.parse(textarea.value);
        } catch (e) {
            console.error(e);
            setError('ERROR parsing constraints: ' + e.message + ', using default constraints');
            constraints = default_constraints;
        }
        console.log(JSON.stringify(constraints));

        // Add local stream
        if (navigator.mediaDevices.getUserMedia) {
            return navigator.mediaDevices.getUserMedia(constraints);
        } else {
            errorUserMediaHandler();
        }
    }

    function websocketServerConnect() {
        connect_attempts++;
        if (connect_attempts > 3) {
            setError("Too many connection attempts, aborting. Refresh page to try again");
            return;
        }
        // Clear errors in the status span
        const span = document.getElementById("status");
        span.classList.remove('error');
        span.textContent = '';
        // Populate constraints
        const textarea = document.getElementById('constraints');
        if (textarea.value === '')
            textarea.value = JSON.stringify(default_constraints);
        // Fetch the peer id to use
        setStatus("Connecting to server " + ws_url);
        ws_conn = new WebSocket(ws_url);
        /* When connected, immediately register with the server */
        ws_conn.addEventListener('open', (event) => {
            document.getElementById("peer-id").textContent = peer_id;
            ws_conn.send('HELLO ' + peer_id);
            setStatus("Registering with server");
        });
        ws_conn.addEventListener('error', onServerError);
        ws_conn.addEventListener('message', onServerMessage);
        ws_conn.addEventListener('close', onServerClose);
    }

    function onRemoteTrack(event) {
        if (getVideoElement().srcObject !== event.streams[0]) {
            console.log('Incoming stream');
            getVideoElement().srcObject = event.streams[0];
        }
    }

    function errorUserMediaHandler() {
        setError("Browser doesn't support getUserMedia!");
    }

    const handleDataChannelOpen = (event) => {
        console.log("dataChannel.OnOpen", event);
    };

    const handleDataChannelMessageReceived = (event) => {
        console.log("dataChannel.OnMessage:", event, event.data.type);

        setStatus("Received data channel message");
        if (typeof event.data === 'string' || event.data instanceof String) {
            console.log('Incoming string message: ' + event.data);
            textarea = document.getElementById("text")
            textarea.value = textarea.value + '\n' + event.data
        } else {
            console.log('Incoming data message');
        }
        send_channel.send("Hi! (from browser)");
    };

    const handleDataChannelError = (error) => {
        console.log("dataChannel.OnError:", error);
    };

    const handleDataChannelClose = (event) => {
        console.log("dataChannel.OnClose", event);
    };

    function onDataChannel(event) {
        setStatus("Data channel created");
        let receiveChannel = event.channel;
        receiveChannel.onopen = handleDataChannelOpen;
        receiveChannel.onmessage = handleDataChannelMessageReceived;
        receiveChannel.onerror = handleDataChannelError;
        receiveChannel.onclose = handleDataChannelClose;
    }

    function createCall(msg) {
        resetVideo();

        if (peer_connection) {
            peer_connection.close();
            peer_connection = null;
        }
        // Reset connection attempts because we connected successfully
        connect_attempts = 0;

        console.log('Creating RTCPeerConnection');

        peer_connection = new RTCPeerConnection(rtc_configuration);
        send_channel = peer_connection.createDataChannel('label', null);
        send_channel.onopen = handleDataChannelOpen;
        send_channel.onmessage = handleDataChannelMessageReceived;
        send_channel.onerror = handleDataChannelError;
        send_channel.onclose = handleDataChannelClose;
        peer_connection.ondatachannel = onDataChannel;
        peer_connection.ontrack = onRemoteTrack;
        /* Send our video/audio to the other peer */
        peer_connection.addTransceiver('video', {direction: "recvonly"});
        local_stream_promise = Promise.resolve();
        // local_stream_promise = getLocalStream().then((stream) => {
        //     console.log('Adding local stream');
        //     peer_connection.addStream(stream);
        //     return stream;
        // }).catch(setError);

        if (msg != null && !msg.sdp) {
            console.log("WARNING: First message wasn't an SDP message!?");
        }

        peer_connection.onicegatheringstatechange = () => {
            console.log('onicegatheringstatechange', peer_connection.iceGatheringState);
            if (peer_connection.iceGatheringState === "complete") {
                ws_conn.send(JSON.stringify(peer_connection.localDescription));
            }
        }


        if (msg != null)
            setStatus("Created peer connection for call, waiting for SDP");

        return local_stream_promise;
    }

    window.onload = websocketServerConnect;
</script>
</html>
